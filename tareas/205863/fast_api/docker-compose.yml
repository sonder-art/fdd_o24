version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:80"  # Expose backend on port 8000
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "8501:8501"  # Expose frontend on port 8501
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
